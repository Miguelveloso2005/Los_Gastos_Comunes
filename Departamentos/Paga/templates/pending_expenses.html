<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Pendientes</title>
    <style>
        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-generate {
            background-color: #17a2b8;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
        }

        .btn-generate:hover {
            background-color: #138496;
        }

        .btn-generate:active {
            transform: scale(0.98);
        }

        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn-pay {
            background-color: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-pay:hover {
            background-color: #218838;
        }

        .btn-pay:active {
            transform: scale(0.98);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Botón para ir a generate_expenses.html -->
        <div class="button-container">
            <a href="{% url 'generate_expenses' %}" class="btn-generate">Generar Gastos</a>
        </div>

        <h1>Gastos Pendientes</h1>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descripción</th>
                        <th>Fecha de Vencimiento</th>
                        <th>Monto</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    {% for gasto in gastos %}
                        <tr>
                            <td>{{ gasto.id }}</td>
                            <td>{{ gasto.descripcion }}</td>
                            <td>{{ gasto.fecha_vencimiento }}</td>
                            <td>${{ gasto.monto }}</td>
                            <td>
                                <a href="{% url 'mark_paid' gasto.id %}" class="btn-pay">Marcar como pagado</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Los Gastos Comunes - Todos los derechos reservados</p>
    </footer>
</body>
</html>
